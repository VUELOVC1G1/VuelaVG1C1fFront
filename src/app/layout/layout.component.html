<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<mat-drawer-container class="example-container" autosize>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" color="warn" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>VUELA V</span>
    <span class="example-spacer"></span>
    <button mat-stroked-button style="margin-right: 0.5%">VUELOS</button>
    <button mat-stroked-button  style="margin-left: 0.5%">PROMOCIONES</button>
    <span class="example-spacer"></span>
    <button mat-flat-button color="accent" [routerLink]="['/inicio/inicarsesion']">INICAR SESION</button>
  </mat-toolbar>
  <mat-drawer #drawer class="example-sidenav" mode="over" >
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button color="accent"  (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
</body>
</html>
