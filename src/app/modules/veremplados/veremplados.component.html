<div *ngIf="logging==false">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>VER EMPLEADOS</mat-card-title>
      <mat-card-subtitle>EMPLEADOS REGISTRADOR</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
            <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DIA </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HORA INICIO </th>
            <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="nombrec">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HORA FIN </th>
            <td mat-cell *matCellDef="let row"> {{row.cargoDto.nombre}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ELIMINAR </th>
            <td mat-cell *matCellDef="let row">
              <button mat-flat-button color="warn" (click)="eliminaremplado(row.id)">ELIMINAR</button>
            </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EDITAR </th>
            <td mat-cell *matCellDef="let row">
              <button mat-flat-button color="accent" [routerLink]="['/inicio/editarempleado',row.usuario.id]">
                EDITAR</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="logging">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
</div>
