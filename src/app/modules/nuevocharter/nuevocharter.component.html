<div *ngIf="logging==false">
  <mat-card class="example-card">
    <form [formGroup]="profileFormUsuario">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>REGISTRARSE</mat-card-title>
        <mat-card-subtitle>CHARTER</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 95%">
          <mat-label>RUC</mat-label>
          <input matInput formControlName="ruc">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 95%">
          <mat-label>Nombres empresa u organización</mat-label>
          <input matInput formControlName="empresa">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 95%">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="correo">
        </mat-form-field>
        <mat-form-field appearance="outline"  style="width: 95%">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="accent" style="width: 100%" (click)="guardarCharter()" [disabled]="profileFormUsuario.invalid">REGISTRARSE</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
<div *ngIf="logging">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
</div>
