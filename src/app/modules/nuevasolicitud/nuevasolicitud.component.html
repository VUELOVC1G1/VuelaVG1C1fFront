<div *ngIf="logging==false">
  <mat-card class="example-card">
    <form [formGroup]="firstFormGroup">
      <mat-card-header>
        <mat-card-title>NUEVA SOLICITUD</mat-card-title>
        <mat-card-subtitle>SOLICTUD</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Ruta</mat-label>
          <input matInput formControlName="ruta">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Fecha de vuelo</mat-label>
          <input matInput [matDatepicker]="picker" matInput formControlName="fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" (click)="guardarSolictud()" [disabled]="firstFormGroup.invalid">ENVIAR</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
<div *ngIf="logging">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
</div>
