<div>
  <div *ngIf="rol=='ND'">
    <mat-card class="example-card">
      <h2>INICIAR SESION COMO:</h2>
      <mat-card-content>
        <mat-grid-list cols="2" rowHeight="2:2">
          <mat-grid-tile>
            <button class="imagem-mat" mat-stroked-button style="background-image:url('assets/icons/traveler.png')"  (click)="seleccionrol('CO')" >
              <strong style="color: #262020">COMERCIAL</strong>
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button class="imagem-mat" mat-stroked-button style="background-image:url('assets/icons/team.png')"  (click)="seleccionrol('CH')" >
              <strong style="color: #262020">CHARTER</strong>
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <br>
      <button mat-flat-button  (click)="seleccionrol('EN')" >
        ADMINISTRACIÓN
      </button>
    </mat-card>
  </div>
  <div *ngIf="rol=='EN'">
    <mat-card class="example-card1">
      <form  [formGroup]="profileFormUsuario">
        <mat-card-header>
          <mat-card-title>INICIO DE SESION</mat-card-title>
          <mat-card-subtitle>EMPLEADOS</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 95%">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo">
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 95%">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="accent" (click)="iniciarSesionEmplado()" [disabled]="profileFormUsuario.invalid">INGRESAR</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
  <div *ngIf="rol=='CO'">
    <mat-card class="example-card1">
      <form [formGroup]="profileFormUsuario">
        <mat-card-header>
          <mat-card-title>INICIO DE SESION</mat-card-title>
          <mat-card-subtitle>COMERCIAL</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 95%">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo">
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 95%">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="accent" (click)="iniciarSesionUsuario()" [disabled]="profileFormUsuario.invalid">INGRESAR</button>
        </mat-card-actions>
        Si no tiene cuenta:   <button mat-button color="warn" [routerLink]="['/inicio/nuevousuario']" routerLinkActive="active">Registrarse aqui</button>
      </form>
    </mat-card>
  </div>
  <div *ngIf="rol=='CH'">
    <mat-card class="example-card1">
      <form [formGroup]="profileFormUsuario">
        <mat-card-header>
          <mat-card-title>INICIO DE SESION</mat-card-title>
          <mat-card-subtitle>CHARTER</mat-card-subtitle>
        </mat-card-header>

            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="accent" (click)="iniciarSesionCherter()" [disabled]="profileFormUsuario.invalid">INGRESAR</button>
        </mat-card-actions>
        Si no tiene cuenta:   <button mat-button color="warn" [routerLink]="['/inicio/nuevocharter']">Registrarse aqui</button>
      </form>
    </mat-card>
  </div>
  <div>

  </div>
</div>
