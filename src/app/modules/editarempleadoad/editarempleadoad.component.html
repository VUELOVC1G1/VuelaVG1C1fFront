<div>
  <mat-card class="example-card">
    <form [formGroup]="profileFormUsuario">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>REGISTRARSE</mat-card-title>
        <mat-card-subtitle>EMPLEADO</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Cédula</mat-label>
          <input matInput formControlName="cedula" readonly="true">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Cargo</mat-label>
          <mat-select formControlName="cargo" [compareWith]="objectComparisonFunction">>
            <mat-option *ngFor="let cargoDto of cargos" [value]="cargoDto">{{cargoDto.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="correo" readonly="true">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="accent" style="width: 100%" (click)="guardarEmpledoa()" [disabled]="profileFormUsuario.invalid">GUARDAR</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
