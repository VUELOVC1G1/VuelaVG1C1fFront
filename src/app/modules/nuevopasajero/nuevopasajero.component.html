<div *ngIf="logging==false">
  <mat-card class="example-card">
    <form [formGroup]="profileFormUsuario">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>REGISTRARSE</mat-card-title>
        <mat-card-subtitle>USUARIO</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 95%">
          <mat-label>Cédula</mat-label>
          <input matInput formControlName="cedula">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 95%">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 95%">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 95%">
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 95%">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="correo">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 95%">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="accent" style="width: 100%" (click)="guardarPasajero()" [disabled]="profileFormUsuario.invalid">REGISTRARSE</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
<div *ngIf="logging">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
</div>
