<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>VER PROMOCIONES</mat-card-title>
      <mat-card-subtitle>PROMOCIONES REGISTRADOS</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="descuento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCUENTO </th>
            <td mat-cell *matCellDef="let row"> {{row.descuento}}% </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCION </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="vuelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA DE VUELO </th>
            <td mat-cell *matCellDef="let row"> {{row.vuelo.fechaVuelo}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="vuelo1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RUTA </th>
            <td mat-cell *matCellDef="let row"> {{row.vuelo.rutaResponse.origen}}-{{row.vuelo.rutaResponse.destino}} </td>
          </ng-container>
          <!-- Fruit Column -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ELIMINAR </th>
            <td mat-cell *matCellDef="let row">
              <button mat-flat-button color="warn" (click)="eliminarpromocion(row.id)">ELIMINAR</button>
            </td>
          </ng-container>
          <!-- Fruit Column -->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EDITAR </th>
            <td mat-cell *matCellDef="let row">
              <button mat-flat-button color="accent" [routerLink]="['/inicio/editarpromociones',row.id]">
                EDITAR</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
