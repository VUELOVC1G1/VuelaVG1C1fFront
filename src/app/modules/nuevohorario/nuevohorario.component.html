<div>
  <mat-card class="example-card">
    <form [formGroup]="firstFormGroup">
      <mat-card-header>
        <mat-card-title>NUEVO HORARRIO</mat-card-title>
        <mat-card-subtitle>HORARIO</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Ingrese el inicio y el final del horario</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="fechaInicio" placeholder="Start date">
            <input matEndDate formControlName="fechaFin" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="accent" (click)="guadarHorario()" [disabled]="firstFormGroup.invalid">GUARDAR</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
